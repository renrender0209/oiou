services:
  - type: web
    name: wolf-rpg-game
    runtime: static
    staticPublishPath: ./public
    buildCommand: ""
    pullRequestPreviewsEnabled: false
    headers:
      - path: "/*"
        name: Cross-Origin-Opener-Policy
        value: same-origin
      - path: "/*"
        name: Cross-Origin-Embedder-Policy
        value: require-corp
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
